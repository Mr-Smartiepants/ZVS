<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Startseite</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-2xl w-full">
      <!-- Begrüßung -->
      <h1 class="text-3xl font-bold text-blue-700 mb-4">Willkommen!</h1>
      
      <p class="mb-6 text-gray-700">
        Schön, dass Sie wieder da sind!
      </p>

      <!-- Benutzerliste -->
      <h2 class="text-xl font-semibold text-gray-800 mb-3">
        Benutzer auswählen
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-8">
        {% for benutzer in users %}
        <button
          onclick="window.location.href='/confirm_user/{{ benutzer.id }}'"
          class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition"
        >
          {{ benutzer.display_name or benutzer.username }}
        </button>
        {% endfor %}
      </div>

      <!-- Admin-Bereich -->
      <div class="flex items-center justify-between mt-8 border-t pt-4">
        <p class="text-gray-500">Adminzugang:</p>
        <button
          onclick="window.location.href='/admin_login'"
          class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition"
        >
          Zum Admin-Login
        </button>
      </div>

        </button>
      </div>
    </div>
  </body>
</html>
