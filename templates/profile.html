{% extends "base_admin.html" %}

{% block page_title %}Mein Profil{% endblock %}
{% block page_header %}Mein Profil{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow p-6 max-w-lg">
  <form method="POST">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Username</label>
      <div class="mt-1 text-sm text-gray-800">{{ username }}</div>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Anzeigename</label>
      <input name="display_name" value="{{ display_name }}" class="mt-1 block w-full border rounded px-2 py-1" />
    </div>
    {% if current_user.role == 'admin' %}
    <hr class="my-4" />
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Neues Passwort (optional)</label>
      <input type="password" name="password" class="mt-1 block w-full border rounded px-2 py-1" />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Passwort best√§tigen</label>
      <input type="password" name="password_confirm" class="mt-1 block w-full border rounded px-2 py-1" />
    </div>
    {% endif %}
    <div class="flex gap-2">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Speichern</button>
      <a href="{{ url_for('admin_dashboard') }}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded">Abbrechen</a>
    </div>
  </form>
</div>
{% endblock %}
