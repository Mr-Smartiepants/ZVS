<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Benutzer hinzuf端gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Funktion zum Anzeigen/Verstecken des Passwortfelds
      function togglePasswordField() {
        const isAdminCheckbox = document.getElementById('is_admin');
        const passwordField = document.getElementById('password_field');
        if (isAdminCheckbox.checked) {
          passwordField.style.display = 'block';
        } else {
          passwordField.style.display = 'none';
        }
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Benutzer hinzuf端gen</h1>
      <form
        method="POST"
        action="{{ url_for('auth.add_user') }}"
        class="bg-white shadow rounded-lg p-6"
      >
        <div class="mb-4">
          <label
            for="firstname"
            class="block text-gray-700 font-bold mb-2"
            >Vorname</label
          >
          <input
            type="text"
            id="firstname"
            name="firstname"
            required
            class="w-full border rounded px-3 py-2"
          />
        </div>
        <div class="mb-4">
          <label
            for="name"
            class="block text-gray-700 font-bold mb-2"
            >Nachname</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full border rounded px-3 py-2"
          />
        </div>
        <div class="mb-4">
          <label
            for="is_admin"
            class="inline-flex items-center"
          >
            <input
              type="checkbox"
              id="is_admin"
              name="is_admin"
              class="mr-2"
              onclick="togglePasswordField()"
            />
            <span class="text-gray-700 font-bold">Admin</span>
          </label>
        </div>
        <div
          id="password_field"
          class="mb-4"
          style="display: none"
        >
          <label
            for="password"
            class="block text-gray-700 font-bold mb-2"
            >Passwort</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full border rounded px-3 py-2"
          />
        </div>
        <div class="flex justify-between">
          <button
            type="submit"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          >
            Hinzuf端gen
          </button>
          <a
            href="{{ url_for('auth.list_users') }}"
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
          >
            Zur端ck
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
