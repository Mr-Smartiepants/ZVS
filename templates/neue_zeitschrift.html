<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Neue Zeitschrift eintragen</title>
  </head>
  <body>
    <h1>Neue Zeitschrift eintragen</h1>

    <form
      action="/zeitschriften"
      method="POST"
    >
      <label for="barcode">Barcode:</label>
      <input
        type="text"
        id="barcode"
        name="barcode"
        value="{{ barcode }}"
        readonly
      /><br /><br />

      <label for="titel">Titel:</label>
      <input
        type="text"
        id="titel"
        name="titel"
        required
      /><br /><br />

      <label for="ausgabe">Ausgabe Nr.:</label>
      <input
        type="text"
        id="ausgabe"
        name="ausgabe"
        required
      /><br /><br />

      <label for="erscheinungsdatum">Erscheinungsdatum:</label>
      <input
        type="date"
        id="erscheinungsdatum"
        name="erscheinungsdatum"
        required
      /><br /><br />

      <button type="submit">Zeitschrift hinzuf√ºgen</button>
    </form>
  </body>
</html>
