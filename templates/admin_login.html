<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-red-600 mb-6">
        ðŸ”’ Admin Login
      </h1>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mb-4">
        {% for category, message in messages %}
        <div class="text-sm text-white px-4 py-2 rounded bg-red-500">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form
        action="{{ url_for('auth.login') }}"
        method="POST"
        class="space-y-4"
      >
        <div>
          <label
            for="username"
            class="block text-gray-700 font-semibold mb-1"
            >Benutzername:</label
          >
          <input
            type="text"
            name="username"
            id="username"
            value="{{ request.args.get('username', '') }}"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-gray-700 font-semibold mb-1"
            >Passwort:</label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition"
        >
          Anmelden
        </button>
      </form>

      <div class="text-center mt-4">
        <a
          href="{{ url_for('index') }}"
          class="text-sm text-blue-500 hover:underline"
        >
          ZurÃ¼ck zur Startseite
        </a>
      </div>
    </div>
  </body>
</html>
